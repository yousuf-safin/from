<body>
	
	<div class="wrapper">

		<label class="edu">Educational Qualification</label><br>

          <option>10</option>
        </select>

          <option>Apr</option>

          <option>Jun</option>

          <option>Aug</option>

          <option>2017</option>

        <br><br>
